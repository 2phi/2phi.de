<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2phi</title>
  <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
      padding-left: 4vw;
      padding-right: 4vw;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.08));
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
    }
    .logo:hover {
      transform: scale(1.07) rotate(-2deg);
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 1.2rem 0;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #1e293b 30%, #64748b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .authors {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .author {
      background: rgba(255,255,255,0.92);
      border-radius: 1.1rem;
      box-shadow: 0 2px 12px 0 rgba(30,41,59,0.07);
      padding: 1.1rem 2.1rem;
      min-width: 260px;
      margin: 0.15rem 0;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      text-align: left;
    }
    .author-avatar {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      background: #f8fafc;
      flex-shrink: 0;
      margin-bottom: 0;
    }
    .author:hover {
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.13);
      transform: translateY(-2px) scale(1.02);
    }
    .author-name {
      display: block;
      font-size: 1.15rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.3rem;
      letter-spacing: 0.01em;
    }
    .author-affil {
      display: block;
      font-size: 0.98rem;
      color: #64748b;
      line-height: 1.3;
    }
    .author-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @media (max-width: 900px) {
      .authors { flex-direction: column; gap: 0.2rem; align-items: center; }
    }
    @media (max-width: 600px) {
      .authors { gap: 0.7rem; }
      .author { padding: 0.7rem 1rem; min-width: 140px; flex-direction: column; align-items: center; text-align: center; gap: 0.5rem; margin: 0; }
      .author-info { align-items: center; }
      .author-name { font-size: 1rem; }
      .author-affil { font-size: 0.9rem; }
    }
    .author-link {
      text-decoration: none;
      color: inherit;
      display: flex;
    }
    .author-link:focus .author,
    .author-link:hover .author {
      box-shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
      transform: translateY(-3px) scale(1.025);
    }
    .logo-carousel {
      width: 720px;
      max-width: 95vw;
      overflow: hidden;
      margin: 2.5rem auto 1.5rem auto;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90px;
      position: relative;
      border-radius: 1.5rem;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      gap: 2.5rem;
      will-change: transform;
      transition: none;
      position: relative;
      left: 0;
    }
    .carousel-logo {
      height: 64px;
      filter: grayscale(1) brightness(0.85);
      transition: filter 0.3s, transform 0.3s;
      cursor: pointer;
      flex-shrink: 0;
    }
    .carousel-logo:hover {
      filter: grayscale(0) brightness(1.05) drop-shadow(0 2px 8px rgba(30,41,59,0.10));
      transform: scale(1.18) rotate(-2deg);
      z-index: 2;
    }
    @media (max-width: 600px) {
      .carousel-logo { height: 44px; }
      .carousel-track { gap: 1.2rem; }
      .logo-carousel { height: 90px; width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logos/2phi.png" alt="2phi logo" class="logo" />
    <div class="authors">
      <a class="author-link" href="https://scholar.google.com/citations?user=NRh6CSEAAAAJ&hl=de" target="_blank" rel="noopener">
        <div class="author">
          <img src="assets/portraits/rosendahl.jpg" alt="Dr. Philipp Rosendahl" class="author-avatar" />
          <div class="author-info">
            <span class="author-name">Dr.-Ing. Philipp Rosendahl</span>
            <span class="author-affil">Center of Snow and Avalanche Research<br>Technical University of Darmstadt</span>
          </div>
        </div>
      </a>
      <a class="author-link" href="https://scholar.google.com/citations?user=wqJpE7UAAAAJ&hl=de" target="_blank" rel="noopener">
        <div class="author">
          <img src="assets/portraits/weissgraeber.png" alt="Dr. Philipp Weißgraeber" class="author-avatar" />
          <div class="author-info">
            <span class="author-name">Prof. Dr.-Ing. Philipp Weißgraeber</span>
            <span class="author-affil">Chair of Lightweight Design<br>University of Rostock</span>
          </div>
        </div>
      </a>
    </div>
    <!-- Logo Carousel Start -->
    <div class="logo-carousel">
      <div class="carousel-track" id="carousel-track">
        <img src="assets/logos/2phi.png" alt="2phi" class="carousel-logo" />
        <img src="assets/logos/cld.png" alt="cld" class="carousel-logo" />
        <img src="assets/logos/csar.png" alt="csar" class="carousel-logo" />
        <img src="assets/logos/oracle.png" alt="oracle" class="carousel-logo" />
        <img src="assets/logos/pypi.png" alt="pypi" class="carousel-logo" />
        <img src="assets/logos/weac.png" alt="weac" class="carousel-logo" />
      </div>
    </div>
    <!-- Logo Carousel End -->
  </div>
  <script>
    // True seamless infinite carousel JS
    const track = document.getElementById('carousel-track');
    const speed = 60; // px per second (consistent across all browsers)
    let trackLeft = 0;
    let animationId;
    let lastTime = 0;

    function animate(currentTime) {
      if (!lastTime) lastTime = currentTime;
      const deltaTime = (currentTime - lastTime) / 1000; // Convert to seconds
      lastTime = currentTime;

      // Move based on time elapsed, not frames
      trackLeft -= speed * deltaTime;
      
      const firstLogo = track.children[0];
      if (firstLogo) {
        const logoWidth = firstLogo.offsetWidth + parseFloat(getComputedStyle(track).gap || 0);
        if (-trackLeft >= logoWidth) {
          // Move first logo to end and adjust trackLeft
          track.appendChild(firstLogo);
          trackLeft += logoWidth;
        }
      }
      track.style.transform = `translateX(${trackLeft}px)`;
      animationId = requestAnimationFrame(animate);
    }

    window.addEventListener('load', () => {
      trackLeft = 0;
      lastTime = 0;
      animationId = requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
