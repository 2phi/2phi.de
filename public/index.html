<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2phi</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="container">
    <img src="assets/logos/2phi.png" alt="2phi logo" class="logo">
    
    <div class="section">
      <div class="authors">
        <a class="author-link" href="https://scholar.google.com/citations?user=NRh6CSEAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author" data-tooltip="View publications on Google Scholar">
            <img src="assets/portraits/rosendahl.jpg" alt="Dr. Philipp Rosendahl" class="author-avatar">
            <div class="author-info">
              <span class="author-name">Dr.-Ing. Philipp Rosendahl</span>
              <span class="author-affil">Center of Snow and Avalanche Research<br>Technical University of Darmstadt</span>
            </div>
          </div>
        </a>
        <a class="author-link" href="https://scholar.google.com/citations?user=wqJpE7UAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author" data-tooltip="View publications on Google Scholar">
            <img src="assets/portraits/weissgraeber.png" alt="Dr. Philipp Weißgraeber" class="author-avatar">
            <div class="author-info">
              <span class="author-name">Prof. Dr.-Ing. Philipp Weißgraeber</span>
              <span class="author-affil">Chair of Lightweight Design<br>University of Rostock</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="section">
      <div class="logo-grid">
        <a href="https://www.ismd.tu-darmstadt.de/forschung_ismd/gruppen/center_of_snow_and_avalanche_research/csar_ismd.en.jsp" target="_blank" rel="noopener" class="logo-link" data-tooltip="Snow and avalanche research at TU Darmstadt">
          <img src="assets/logos/csar.png" alt="Center of Snow and Avalanche Research" class="grid-logo logo-csar">
        </a>
        <a href="https://www.cld.uni-rostock.de" target="_blank" rel="noopener" class="logo-link" data-tooltip="Structural mechanics at the University of Rostock">
          <img src="assets/logos/cld.png" alt="Chair of Lightweight Design" class="grid-logo logo-cld">
        </a>
        <a href="https://github.com/2phi/weac" target="_blank" rel="noopener" class="logo-link" data-tooltip="Tools for snowpack mechanics on GitHub">
          <img src="assets/logos/weac.png" alt="WEAC on GitHub" class="grid-logo logo-weac">
        </a>
        <a href="https://pypi.org/project/weac/" target="_blank" rel="noopener" class="logo-link" data-tooltip="Snowpack analysis package on PyPI">
          <img src="assets/logos/pypi.png" alt="WEAC on PyPI" class="grid-logo logo-pypi">
        </a>
        <a href="https://snoworacle.streamlit.app" target="_blank" rel="noopener" class="logo-link" data-tooltip="Web app for propagation saw test analysis">
          <img src="assets/logos/oracle.png" alt="Oracle Web App" class="grid-logo">
        </a>
      </div>
    </div>
  </div>

  <script src="js/mobile-scroll.js"></script>
</body>
</html>
