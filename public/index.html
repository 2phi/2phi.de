<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2phi</title>
  <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
      padding: 4rem 4vw 2rem 4vw;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.08));
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
    }
    .logo:hover {
      transform: scale(1.07) rotate(-2deg);
    }
    .slogan {
      font-size: 1.1rem;
      font-weight: 400;
      color: #64748b;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      text-align: center;
      font-style: italic;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 1.2rem 0;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #1e293b 30%, #64748b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .authors {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .author {
      background: rgba(255,255,255,0.92);
      border-radius: 1.1rem;
      box-shadow: 0 2px 12px 0 rgba(30,41,59,0.07);
      padding: 1.1rem 2.1rem;
      min-width: 260px;
      margin: 0.15rem 0;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      text-align: left;
    }
    .author-avatar {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      background: #f8fafc;
      flex-shrink: 0;
      margin-bottom: 0;
    }
    .author:hover {
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.13);
      transform: translateY(-2px) scale(1.02);
    }
    .author-name {
      display: block;
      font-size: 1.15rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.3rem;
      letter-spacing: 0.01em;
    }
    .author-affil {
      display: block;
      font-size: 0.98rem;
      color: #64748b;
      line-height: 1.3;
    }
    .author-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @media (max-width: 900px) {
      .authors { flex-direction: column; gap: 0.2rem; align-items: center; }
    }
    @media (max-width: 600px) {
      .authors { gap: 0.7rem; }
      .author { padding: 0.7rem 1rem; min-width: 140px; flex-direction: column; align-items: center; text-align: center; gap: 0.5rem; margin: 0; }
      .author-info { align-items: center; }
      .author-name { font-size: 1rem; }
      .author-affil { font-size: 0.9rem; }
    }
    .author-link {
      text-decoration: none;
      color: inherit;
      display: flex;
    }
    .author-link:focus .author,
    .author-link:hover .author {
      box-shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
      transform: translateY(-3px) scale(1.025);
    }
    .section {
      width: 100%;
      margin: 3rem 0;
      text-align: center;
    }
    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1rem;
      letter-spacing: 0.01em;
    }
    .section-subtitle {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 2rem;
    }
    .logo-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2.5rem;
      padding: 1.5rem 0;
    }
    .grid-logo {
      height: 100px;
      width: auto;
      filter: grayscale(1) brightness(0.85) opacity(0.8);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      object-fit: contain;
    }
    .grid-logo:hover {
      filter: grayscale(0) brightness(1.1) opacity(1) drop-shadow(0 8px 24px rgba(59, 130, 246, 0.3));
      transform: scale(1.5);
      z-index: 10;
    }
    .logo-link {
      display: inline-block;
      transition: transform 0.2s;
    }
    .logo-link:hover {
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      .logo-grid {
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }
      .grid-logo { height: 80px; }
      .grid-logo:hover {
        transform: scale(1.5);
      }
    }
    @media (max-width: 480px) {
      .grid-logo { height: 70px; }
      .grid-logo:hover {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logos/2phi.png" alt="2phi logo" class="logo" />
    <p class="slogan">Software for public safety and engineering</p>
    
    <!-- Authors Section -->
    <div class="section">
      <div class="authors">
        <a class="author-link" href="https://scholar.google.com/citations?user=NRh6CSEAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author">
            <img src="assets/portraits/rosendahl.jpg" alt="Dr. Philipp Rosendahl" class="author-avatar" />
            <div class="author-info">
              <span class="author-name">Dr.-Ing. Philipp Rosendahl</span>
              <span class="author-affil">Center of Snow and Avalanche Research<br>Technical University of Darmstadt</span>
            </div>
          </div>
        </a>
        <a class="author-link" href="https://scholar.google.com/citations?user=wqJpE7UAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author">
            <img src="assets/portraits/weissgraeber.png" alt="Dr. Philipp Weißgraeber" class="author-avatar" />
            <div class="author-info">
              <span class="author-name">Prof. Dr.-Ing. Philipp Weißgraeber</span>
              <span class="author-affil">Chair of Lightweight Design<br>University of Rostock</span>
            </div>
          </div>
        </a>
      </div>
    </div>

         <!-- Institutions Section -->
     <div class="section">
       <div class="logo-grid">
         <a href="http://cld.uni-rostock.de/" target="_blank" rel="noopener" class="logo-link">
           <img src="assets/logos/cld.png" alt="Chair of Lightweight Design" class="grid-logo" title="Chair of Lightweight Design" />
         </a>
         <a href="https://www.ismd.tu-darmstadt.de/forschung_ismd/gruppen/center_of_snow_and_avalanche_research/csar_ismd.en.jsp" target="_blank" rel="noopener" class="logo-link">
           <img src="assets/logos/csar.png" alt="Center of Snow and Avalanche Research" class="grid-logo" title="Center of Snow and Avalanche Research" />
         </a>
       </div>
     </div>

     <!-- Code Section -->
     <div class="section">
       <div class="logo-grid">
         <a href="https://github.com/2phi/weac" target="_blank" rel="noopener" class="logo-link">
           <img src="assets/logos/weac.png" alt="WEAC on GitHub" class="grid-logo" title="Weak-layer anticrack nucleation model" />
         </a>
         <a href="https://pypi.org/project/weac/" target="_blank" rel="noopener" class="logo-link">
           <img src="assets/logos/pypi.png" alt="WEAC on PyPI" class="grid-logo" title="Install the PyPi package" />
         </a>
         <a href="https://github.com/2phi/oracle/" target="_blank" rel="noopener" class="logo-link">
           <img src="assets/logos/oracle.png" alt="Oracle on GitHub" class="grid-logo" title="Observation, Research, and Analysis of Collapse and Loading Experiments" />
         </a>
       </div>
     </div>
  </div>
  
</body>
</html>
