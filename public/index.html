<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2phi</title>
  <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
      padding: 1.5rem 1vw 1rem 1vw;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.08));
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
    }
    .logo:hover {
      transform: scale(1.07) rotate(-2deg);
    }
    .authors {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 2rem;
    }
    .author {
      background: rgba(255,255,255,0.92);
      border-radius: 1.1rem;
      box-shadow: 0 2px 12px 0 rgba(30,41,59,0.07);
      padding: 1.5rem 1.8rem;
      min-width: 260px;
      margin: 0.15rem 0;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      text-align: left;
    }
    .author-avatar {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      background: #f8fafc;
      flex-shrink: 0;
    }
    .author:hover {
      box-shadow: 0 6px 24px 0 rgba(30,41,59,0.13);
      transform: translateY(-2px) scale(1.02);
    }
    .author-name {
      display: block;
      font-size: 1.15rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.3rem;
      letter-spacing: 0.01em;
    }
    .author-affil {
      display: block;
      font-size: 0.98rem;
      color: #64748b;
      line-height: 1.3;
    }
    .author-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .author-link {
      text-decoration: none;
      color: inherit;
      display: flex;
    }
    .author-link:focus .author,
    .author-link:hover .author {
      box-shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
      transform: translateY(-3px) scale(1.025);
    }
    .section {
      width: 100%;
      margin: 1rem 0;
      text-align: center;
    }
    .logo-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 0.7rem 1.5rem;
    }
    .all-logos {
      gap: 3rem;
    }
    .grid-logo {
      height: 100px;
      width: auto;
      filter: grayscale(1) brightness(0.85) opacity(0.8);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      object-fit: contain;
    }
    .grid-logo:hover {
      filter: grayscale(0) brightness(1.1) opacity(1) drop-shadow(0 8px 24px rgba(59, 130, 246, 0.3));
      transform: scale(1.35) rotate(-2deg);
      z-index: 10;
    }
    .logo-weac {
      height: 110px;
    }
    .logo-pypi {
      height: 90px;
    }
    .logo-csar {
      margin-left: -30px;
      margin-right: -35px;
    }
    .logo-link {
      display: inline-block;
    }
    @media (max-width: 900px) {
      .authors { flex-direction: column; gap: 0.5rem; align-items: center; }
    }
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1vw 2rem 1vw;
      }
      .grid-logo { height: 85px; }
      .logo-weac { height: 94px; }
      .logo-pypi { height: 77px; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 2.5rem 1vw 2.5rem 1vw;
      }
      .authors { gap: 0.5rem; padding: 0 1rem; }
      .author { padding: 1rem 1.3rem; min-width: 140px; flex-direction: column; align-items: center; text-align: center; gap: 0.5rem; }
      .author-info { align-items: center; }
      .author-name { font-size: 1rem; }
      .author-affil { font-size: 0.9rem; }
      .grid-logo { height: 75px; }
      .logo-weac { height: 83px; }
      .logo-pypi { height: 68px; }
    }
    @media (max-width: 480px) {
      .container {
        padding: 3rem 1vw 3rem 1vw;
      }
      .logo {
        margin-top: 2rem;
        margin-bottom: 3rem;
      }
      .logo-grid {
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
        padding: 0.7rem 2rem 2rem 2rem;
      }
      .all-logos {
        gap: 1.2rem;
      }
      .grid-logo { height: 120px; }
      .logo-weac { height: 132px; }
      .logo-pypi { height: 108px; }
    }

    /* Tooltip Styles */
    .tooltip {
      position: absolute;
      background: rgba(30, 41, 59, 0.95);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.4;
      max-width: 280px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
    }

    .tooltip.top::before {
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-top: 6px solid rgba(30, 41, 59, 0.95);
    }

    .tooltip.bottom::before {
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-bottom: 6px solid rgba(30, 41, 59, 0.95);
    }

    /* Enhanced hover effects for tooltip elements */
    [data-tooltip] {
      position: relative;
    }

    /* Logo tooltips */
    .grid-logo[data-tooltip]:hover {
      filter: grayscale(0) brightness(1.15) opacity(1) drop-shadow(0 12px 32px rgba(59, 130, 246, 0.4));
      transform: scale(1.4) rotate(-2deg);
    }

    /* Author tooltips */
    .author[data-tooltip]:hover {
      box-shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
      transform: translateY(-3px) scale(1.025);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logos/2phi.png" alt="2phi logo" class="logo" />
    
    <!-- Authors Section -->
    <div class="section">
      <div class="authors">
        <a class="author-link" href="https://scholar.google.com/citations?user=NRh6CSEAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author" data-tooltip="View publications on Google Scholar">
            <img src="assets/portraits/rosendahl.jpg" alt="Dr. Philipp Rosendahl" class="author-avatar" />
            <div class="author-info">
              <span class="author-name">Dr.-Ing. Philipp Rosendahl</span>
              <span class="author-affil">Center of Snow and Avalanche Research<br>Technical University of Darmstadt</span>
            </div>
          </div>
        </a>
        <a class="author-link" href="https://scholar.google.com/citations?user=wqJpE7UAAAAJ&hl=de" target="_blank" rel="noopener">
          <div class="author" data-tooltip="View publications on Google Scholar">
            <img src="assets/portraits/weissgraeber.png" alt="Dr. Philipp Weißgraeber" class="author-avatar" />
            <div class="author-info">
              <span class="author-name">Prof. Dr.-Ing. Philipp Weißgraeber</span>
              <span class="author-affil">Chair of Lightweight Design<br>University of Rostock</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- All Logos Section -->
    <div class="section">
      <div class="logo-grid all-logos">
        <a href="https://www.ismd.tu-darmstadt.de/forschung_ismd/gruppen/center_of_snow_and_avalanche_research/csar_ismd.en.jsp" target="_blank" rel="noopener" class="logo-link">
          <img src="assets/logos/csar.png" alt="Center of Snow and Avalanche Research" class="grid-logo logo-csar" data-tooltip="Snow and avalanche research at TU Darmstadt" />
        </a>
        <a href="https://www.cld.uni-rostock.de" target="_blank" rel="noopener" class="logo-link">
          <img src="assets/logos/cld.png" alt="Chair of Lightweight Design" class="grid-logo" data-tooltip="Structural mechanics at the University of Rostock" />
        </a>
        <a href="https://github.com/2phi/weac" target="_blank" rel="noopener" class="logo-link">
          <img src="assets/logos/weac.png" alt="WEAC on GitHub" class="grid-logo logo-weac" data-tooltip="Weak-layer anticrack nucleation model (WEAC) on GitHub" />
        </a>
        <a href="https://pypi.org/project/weac/" target="_blank" rel="noopener" class="logo-link">
          <img src="assets/logos/pypi.png" alt="WEAC on PyPI" class="grid-logo logo-pypi" data-tooltip="Python package on PyPi" />
        </a>
        <a href="https://github.com/2phi/oracle/" target="_blank" rel="noopener" class="logo-link">
          <img src="assets/logos/oracle.png" alt="Oracle on GitHub" class="grid-logo" data-tooltip="Observation, Research, and Analysis of Collapse and Loading Experiments (ORACLE) on GitHub" />
        </a>
      </div>
    </div>
  </div>

  <script>
    // Tooltip functionality
    class TooltipManager {
      constructor() {
        this.tooltip = null;
        this.init();
      }

      init() {
        // Create tooltip element
        this.tooltip = document.createElement('div');
        this.tooltip.className = 'tooltip';
        document.body.appendChild(this.tooltip);

        // Add event listeners
        document.addEventListener('mouseover', this.handleMouseOver.bind(this));
        document.addEventListener('mouseout', this.handleMouseOut.bind(this));
      }

      handleMouseOver(e) {
        const element = e.target.closest('[data-tooltip]');
        if (element) {
          const tooltipText = element.getAttribute('data-tooltip');
          if (tooltipText) {
            this.showTooltip(tooltipText, element);
            // Wait for hover transform to complete before positioning
            setTimeout(() => {
              this.updateCachedPosition();
              this.positionTooltip();
            }, 50);
          }
        }
      }

      handleMouseOut(e) {
        const element = e.target.closest('[data-tooltip]');
        if (element) {
          this.hideTooltip();
        }
      }



      showTooltip(text, element) {
        this.tooltip.textContent = text;
        this.tooltip.classList.add('show');
        this.currentElement = element;
        // Initial position cache (will be updated after hover transform)
        this.cachedElementRect = element.getBoundingClientRect();
      }

      updateCachedPosition() {
        if (this.currentElement) {
          // Update cached position to use the scaled/transformed element
          this.cachedElementRect = this.currentElement.getBoundingClientRect();
        }
      }

      hideTooltip() {
        this.tooltip.classList.remove('show', 'top', 'bottom');
        this.currentElement = null;
        this.cachedElementRect = null;
      }

      positionTooltip(mouseEvent) {
        if (!this.tooltip.classList.contains('show') || !this.cachedElementRect) return;

        const rect = this.tooltip.getBoundingClientRect();
        
        // Always show below the element
        this.tooltip.classList.remove('top', 'bottom');
        this.tooltip.classList.add('bottom');
        
        // Position horizontally (center on element, not cursor)
        const elementCenterX = this.cachedElementRect.left + this.cachedElementRect.width / 2;
        let left = elementCenterX - rect.width / 2;
        const maxLeft = window.innerWidth - rect.width - 20;
        left = Math.max(20, Math.min(left, maxLeft));
        
        // Position vertically (use cached element position for stability)
        // Different spacing for institution vs code logos
        const isCodeLogo = this.currentElement.src && (
          this.currentElement.src.includes('weac.png') || 
          this.currentElement.src.includes('oracle.png') || 
          this.currentElement.src.includes('pypi.png')
        );
        const spacing = isCodeLogo ? 25 : 8; // Further for code logos, closer for institution logos
        const top = this.cachedElementRect.bottom + spacing;
        
        this.tooltip.style.left = `${left}px`;
        this.tooltip.style.top = `${top}px`;
      }
    }

    // Initialize tooltips when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new TooltipManager();
    });
  </script>
</body>
</html>
